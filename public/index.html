<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
    <script>
    // Initialize Firebase
    var config = {} // Your Firebase config object goes here..
    firebase.initializeApp(config);
    </script>
    <script> 
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location = '/login.html';
            } 
        })
    </script>
    <style>label {font-size: 80%}</style>
</head>
<body>
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-sm-7">
                <h4>Todos list</h4>
                <hr>
                <ul class="list-group todos"></ul>
            </div>
            <div class="col-sm-5">
                <div class="card card-block bg-light" style="border-radius: 0; box-shadow: 0px 0px 10px #f7f7f7">
                    <h4 class="card-header"><i class="fa fa-plus"></i> Add todo</h4>
                    <div class="card-body">
                        <form id="todoForm">
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" id="title" placeholder="Enter todo title" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="date">Date:</label>
                                <input type="date" id="date" class="form-control" />
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-outline-success" value="Add" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/add.js"></script>
    <script src="./js/read.js"></script>
</body>
</html>
